name: quizzler
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  rflutter_alert: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
      - images/

  fonts:
     - family: New Tegomin
       fonts:
         - asset: fonts/NewTegomin-Regular.ttf

     - family: Comfortaa
       fonts:
         - asset: fonts/Comfortaa-VariableFont_wght.ttf